<div class="row mt-2">
  <div class="col-left">
    <app-common-list [title]="'Weapons'" [dataList]="weapons" (clickItem)="selectedWeapon = $event"></app-common-list>
  </div>
  <div class="col-right">
    <ng-container *ngIf="selectedWeapon">
      <h2>Details</h2>
      <div class="row">
        <label class="col-form-label">Id:</label>
        <span class="col-form-label">{{selectedWeapon.id}}</span>
      </div>
      <div class="row">
        <label class="col-form-label">Weapon name:</label>
        <span class="col-form-label">{{selectedWeapon.name}}</span>
      </div>
      <div class="row">
        <label class="col-form-label">Damage: </label>
        <span class="col-form-label">{{selectedWeapon.damage}}</span>
      </div>
    </ng-container>
  </div>
</div>
